<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-png-140x200.png" alt="Logo HTML5">
    <p>Podemos carregar imagens de sub-pastas!</p>
    <img src="imagens/css-logo-png-200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas!</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-3630127-3031259.png" alt="Logo JavaScript (JS)">
    <p>Olhe abaixo! Um belo pato!</p>
    <img src="imagens/pato-jpeg-200x150.jpg" alt="Imagem de pato">
    <p>Agora observe uma calopsita em pleno voo!</p>
    <img src="https://static.vecteezy.com/system/resources/thumbnails/009/373/314/small/watercolor-cockatiel-bird-illustration-png.png" alt="Calopsita cinza voando">
    <img src="imagens/pato-jpeg-200x150.jpg" alt="Oi">
</body>
</html>
