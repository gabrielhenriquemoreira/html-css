<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        body {
            font-family: 'Work Sans', Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }
        h1 {
            font-family: 'Kaushan Script', Times New Roman, Times, serif;
        }
        
        h2 {
            font-family: 'Kaushan Script';
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <h2>SubTítulo</h2>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolores aliquid, quisquam suscipit, veritatis commodi iste pariatur enim vitae molestiae similique iusto voluptatum laborum eaque. Tempora dolorum consequatur aut ullam. Ipsam!</p>
</body>
</html>
