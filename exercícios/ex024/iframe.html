<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do
    
        <iframe scrolling="no" width="500px" height="500px" src="https://www.cursoemvideo.com" frameborder="0"> <a href="https://www.cursoemvideo.com">Curso em Vídeo</a> </iframe>
    
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe height="500px" src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io">no GitHub</a></iframe>

        é muito legal
    </p>
    <p>
        O site do

        <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br">Google</a></iframe>

        é muito legal também!
    </p>
</body>
</html>
