<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form autocomplete="on" action="cadastro.php">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">E-mail: </label>
                <input autocomplete="email" type="email" name="email" id="iemail" required placeholder="fulano@email.com.br">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4, 5}-\d{4}$" placeholder="(xx) x xxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="ENVIAR">
                <input type="reset" value="LIMPAR TUDO">
            </p>
        </fieldset>
    </form>

</body>
</html>
